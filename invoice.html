<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Name -->
    <title>LungGo | Invoice Detail</title>

    <!-- css -->
    <link rel="stylesheet" href="css/invoicestyle.css" />
    <!-- end css -->
    <link rel="icon" type="image/s" href="image/icon.svg" />
  </head>

  <body>
    <div id="container-notif">
      <div class="loader-container" id="loader-container">
        <div id="loader"></div>
        <h2 id="success-message">Booking Successful</h2>
      </div>
    </div>

    <main id="main-container">
      <div class="container border" id="container-gone">
        <!-- batas -->
        <div class="flex">
          <div class="wrap-title">
            <h1>INVOICE</h1>
            <p id="invoiceNumber"></p>
          </div>
          <div class="wrap-date">
            <h2>Invoice Date <span id="invoiceDate"></span></h2>
            <p>Success</p>
          </div>
        </div>
        <hr />

        <div class="wrap-customer">
          <h2>Customer Info</h2>
          <!-- customer info -->
          <div class="customer-info">
            <p id="invoiceName"></p>
            <p id="invoiceEmail"></p>
            <p id="invoiceAddress"></p>
            <p id="invoicePhone"></p>
          </div>
        </div>

        <div class="wrap-desc">
          <table>
            <thead>
              <tr>
                <th>Destination</th>
                <th class="center">People</th>
                <th class="center">Date</th>
                <th class="center">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <h3 id="invoiceDestination"></h3>
                  <p id="invoiceLocation"></p>
                </td>
                <td class="center" id="invoicePeople"></td>
                <td class="center" id="invoiceDate-1"></td>
                <td class="center" id="invoicePrice-based"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="container-price">
          <div class="wrap-price">
            <div class="left">
              <h5>Subtotal</h5>
              <h5>Tax</h5>
              <h5>Discount (6%)</h5>
              <h5>Total</h5>
            </div>
            <div class="right">
              <h5 id="invoicePrice"></h5>
              <h5>Rp.75.000</h5>
              <h5 id="invoiceDiscont"></h5>
              <h5 id="invoice-price_total"></h5>
            </div>
          </div>
        </div>
        
        <div id="button-container" class="col-3 offset-9 mt-4">
          <div class="button-back" style="margin-right: 20px;" >
            <div class="text" onclick="goBack()"> Back</div>
          </div>
          <div class="button" id="download-pdf">
            <div class="button-wrapper">
              <div class="text">Download File to PDF</div>
              <span class="icon">
                
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  role="img"
                  width="20px"
                  height="20px"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <!-- batas -->
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="js/invoice.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
